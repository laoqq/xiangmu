<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;

            height: 300px;
        }

        form {}

        fieldset {
            /* display: flex;

            text-align: center;
            width: 300px;
            height: 300px;
        }

        .box2 {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;

        }



        input {
            width: 200px
        }
    </style>

<body>
    <div class="box">

        <form action="">
            <fieldset style="border-color: crimson">

                <legend>注册</legend>
                <h3>新用户注册</h3>
                <div class="box2">
                    <label for="name">用户名：</label>
                    <input type="text" id="name" placeholder="请输入用户">
                </div>
                <div class="box2">
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password" placeholder="密码">
                </div>
                <div class="box2">
                    <label for="bgword">重复密码：</label><input type="password" name="password" id="bgword"
                        placeholder="密码">
                </div>
                <input type="button" value="注册">
            </fieldset>

        </form>
    </div>
</body>
<script>
    var mysql = require('mysql');

    var connection = mysql.createConnection({
        host: 'localhost',
        user: 'root',
        password: '123456',
        port: '3306',
        database: 'test'
    });

    connection.connect();

    var sql = 'SELECT * FROM websites';
    //查
    connection.query(sql, function (err, result) {
        if (err) {
            console.log('[SELECT ERROR] - ', err.message);
            return;
        }

        console.log('--------------------------SELECT----------------------------');
        console.log(result);
        console.log('------------------------------------------------------------\n\n');
    });

    connection.end();
</script>
