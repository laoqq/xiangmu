<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>打印梯形</h1>
</body>
<script>
    var m = 4;
    for (var i = 1; i <= 5; i++) {
        for (var n = 1; n <= m; n++) {
            document.write('&nbsp');
        }
        for (var j = 1; j <= i + 2; j++) {

            document.write('*');
        }
        m--;
        document.write('<br>');
    }
</script>

</html>
