<!DOCTYPE html>
<html lang="en">

<head>
	<title>订单信息管理</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="css/uniform.css" />
	<link rel="stylesheet" href="css/select2.css" />
	<link rel="stylesheet" href="css/matrix-style2.css" />
	<link rel="stylesheet" href="css/matrix-media.css" />
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id="content">
		<div id="content-header">
			<h1>订单信息管理</h1>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!--新模块放这里-->
					<div class="widget-box">
						<div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
							<h5>订单信息管理</h5>
							<span class="label label-info">Featured</span>
						</div>
						<div class="widget-content ">
							<table class="table table-bordered table-striped with-check">
								<thead>
									<tr>
										<th>
											<div class="checker" id="uniform-title-table-checkbox"><span class="">
												</span>
											</div>
										</th>
										<th>gid</th>
										<th>商品名称</th>
										<th>价格</th>
										<th>库存量</th>
										<th>购买数量</th>
										<th>图片路径</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<div class="checker" id="uniform-undefined"><span class="">
													<!--<input type="checkbox" style="opacity: 0;">--></span></div>
										</td>
										<td>1</td>
										<td contenteditable="true">苹果12</td>
										<td contenteditable="true">120000</td>
										<td contenteditable="true">30</td>
										<td contenteditable="true">30</td>
										<td contenteditable="true">http://www.ss.com/ss.jpg</td>
										<td>
											<input type="button" class="btn btn-success" value="修改并保存">
											<input type="button" class="btn btn-danger" value="删除">
										</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
					<div class="form-actions">

						<button type="submit" class="btn btn-danger">全删</button>
					</div>
					<div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers"
						id="DataTables_Table_0_paginate">

						<span>
							<a tabindex="0" class="fg-button ui-button ui-state-default ui-state-disabled">1</a>
						</span>

					</div>

					<div class="widget-box">
						<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
							<h5>添加新订单</h5>
						</div>
						<div class="widget-content nopadding">
							<form action="#" method="get" class="form-horizontal">
								<div class="control-group">
									<label class="control-label">商品id</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="First name">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">商品名称</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Last name">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">简介</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Company name">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">图片路径</label>
									<div class="controls">
										<input type="text" class="span11">
										<span class="help-block">Description field</span> </div>
								</div>
								<div class="control-group">
									<label class="control-label">商品价格</label>
									<div class="controls">
										<div class="input-append">
											<input type="text" placeholder="5.000" class="span11">
											<span class="add-on">￥</span> </div>
									</div>
								</div>

								<div class="form-actions">
									<input type="button" class="btn btn-success" value="添加">

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

	<script src="js/select2.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/matrix.js"></script>
	<script src="js/matrix.tables.js"></script>
