<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/footer.css">
    <style>
        #canvas {
            position: absolute;
            left: 190px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            width: 90px;
            height: 30px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="login-register-header header">
            <div class="header-search clearfix">
                <a href="###" class="logo">
                    <img src="https://www.wl.cn/resources/img/mall/logo.png" alt="欢迎来到蔚蓝" />
                </a>
            </div>
        </div>
        <!--  -->

        <div class="container box-shadow  clearfix">
            <div class="box-content">
                <div class="register-frame">
                    <div class="register-type">
                        <div class="register-email register-type-selected">
                            <h1>邮箱账户注册</h1>
                        </div>
                        <div class="register-phone">
                            <h1>手机号码注册</h1>
                        </div>
                    </div>
                    <form class="register-form pure pw-validation" id="J_signInForm" action="registerToPhone"
                        method="post" style="display: none;">
                        <p>
                            <label class="register-label">手机号码：</label>
                            <input type="text" id="J_phone" data-valid-id="19">
                            <input type="hidden" id="J_phone_hidden" name="phone">
                            <span id="in1"></span>
                        </p>
                        <p>
                            <label>登录密码：</label>
                            <input type="password" id="J_pwd" name="passWord" placeholder="6-20个字符,必须包含数字、字母">
                            <input type="hidden" id="J_pwd_hidden" name="passwd">
                            <span id="in2"></span>
                        </p>
                        <p>
                            <label>确认密码：</label>
                            <input type="password" name="repeatPassWord" id="J_pwd_p">
                            <span id="in3"></span>
                        </p>
                        <p class="register-validCodeButton-label">
                            <label class="register-label">验证码：</label>
                            <input type="text" id="J_validCodes" name="randomNumSs" class="checkcode"
                                style="width: 80px;" placeholder="不区分大小写 ">
                            <canvas id="canvas" width="70" height="30"></canvas>
                            <!-- <img id="J_update_validCode" class="login_validCode" alt="点击更换图片"
                                src="https://www.wl.cn//reg/veriValidCode"> -->
                            <span id="in4" style="position: absolute;left: 280px;"></span>
                            <br>
                            <button class="register-validCodeButton" type="button" id="register">发送手机确认码</button>
                        </p>
                        <br>
                        <br>
                        <p>
                            <label class="register-label">确认码：</label>
                            <input name="randomNum" size="4" type="text" id="J_validCode" maxlength="4">
                            <span id="in5"></span>
                        </p>
                        <p>
                            <input type="button" value="" class="register-submit" id="register_submit">
                            <!-- <button class="register-submit" type="submit"></button> -->
                        </p>
                    </form>
                    <form class="register-form pure pw-validation" id="J_signInFormToEmail">
                        <p>
                            <label class="register-label">邮箱：</label>
                            <input type="text" id="J_email" name="email"><span id="inf1"></span>
                        </p>
                        <p>
                            <label>登录密码：</label>
                            <input type="password" id="J_pwd_email" name="passWord">

                            <span id="inf2"></span>
                        </p>
                        <p>
                            <label>确认密码：</label>
                            <input type="password" name="repeatPassWord_email" id="J_pwd_email2">
                            <span id="inf3"></span>
                        </p>
                        <p>
                            <input type="button" class="register-email-submit" id="inst_btn">

                        </p>
                    </form>
                    <div class="login">
                        <p>有蔚蓝账户？请 <a href="login.html">登录</a></p>
                    </div>
                </div>
            </div>
        </div>





        <!--  -->
        <div id="register_footer"></div>
    </div>
</body>
<script src=" ../lib/jquery-1.10.1.min.js"> </script>
<script src="../lib/jquery.cookie.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>

</html>
