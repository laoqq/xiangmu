<h1>宰相的麦子</h1>

<body>
    <script>
        var m = 0;
        for (var i = 0; i < 64; i++) {
            m += Math.pow(2, i);

        }
        document.write('最少' + m * 0.025 / 1000 + 'Kg' + '<br>');
        document.write('最多' + m * 0.04 / 1000 + 'Kg');
    </script>
</body>
